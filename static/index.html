<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Payment Gateway Library</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

  </head>
  <body>

    <div class="container">

      <h1>Demo Payment Gateway</h1>

      <form class="form-horizontal">

        <h2 class="form-heading">Make a payment</h2>

        <h3>Order</h3>

        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input type="number" name="price" id="price" class="form-control" placeholder="How much would you like to pay?" required autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="currency" class="col-sm-2 control-label">Currency</label>
          <div class="col-sm-10">
            <select id="currency" name="currency" class="form-control" required>
              <option>AUD</option>
              <option>EUR</option>
              <option>HKD</option>
              <option>SGD</option>
              <option>THB</option>
              <option>USD</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="full-name" class="col-sm-2 control-label">Full Name</label>
          <div class="col-sm-10">
            <input type="text" id="full-name" name="full-name" class="form-control" placeholder="Type your full name" required>
          </div>
        </div>

        <h3>Payment</h3>

        <div class="form-group">
          <label for="card-holder-name" class="col-sm-2 control-label">Card Holder's Name</label>
          <div class="col-sm-10">
            <input type="text" id="card-holder-name" name="card-holder-name" class="form-control" placeholder="Your name as it appears on your card" required>
          </div>
        </div>

        <div class="form-group">
          <label for="card-number" class="col-sm-2 control-label">Credit Card Number</label> http://www.regular-expressions.info/creditcard.html
          <div class="col-sm-10">
            <input type="text" id="card-number" name="card-number" class="form-control" placeholder="Credit card number" required>
          </div>
        </div>

        <div class="form-group">
          <label for="card-expiration" class="col-sm-2 control-label">Credit Card Expiration</label>
          <div class="col-sm-10">
            <input type="month" id="card-expiration" name="card-expiration" class="form-control" placeholder="The expiration date of your card" required>
          </div>
        </div>

        <div class="form-group">
          <label for="card-ccv" class="col-sm-2 control-label">Credit Card CCV</label>
          <div class="col-sm-10">
            <input type="number" id="card-ccv" name="card-ccv" class="form-control" placeholder="The three digits on the back of your card" required>
          </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
